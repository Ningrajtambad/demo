    <script type="text/javascript">
        function person(data) {

        $(document).ready(function(){

                    params2 +=   $('#dob').val();
                //}
                alert("Value of Parameters are param1 :" + params + "param2 :" + params2)
                //$.support.cors = true;

                    datatype: "jsonp",
                    type: "POST",
                    url: "http://localhost/xampp/demo/postdata1.php",
                    data: { param1 : params, param2 : params2 },
                    crossDomain: true,
                    jsonp: "person",
                    jsonpCallback:"person",

                        var j = $.parseJSON(data);
                        console.log(JSON.stringify(j.Person.Name));
                        var str = " ";

                        //}
                        
                        $('#data1').html(str);

                    },
                    error: function (data) { alert('error'+data.statusText);}
                })
            })
        });
